<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidafort | Ropa Técnica y Protección</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #fff; color: #111; }
    .btn { background: #00a859; color: #fff; padding: 12px 24px; border: none; border-radius: 5px; text-decoration: none; display: inline-block; }

    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    .benefits { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; text-align: center; }
    .benefits div { padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; overflow: hidden; }
    .product img { width: 100%; }
    .product h3 { padding: 10px; background: #00a859; color: white; }

    .cta { text-align: center; margin-top: 40px; }

    footer { background: #111; color: #ccc; padding: 40px 20px; text-align: center; }
    footer a { color: #00a859; text-decoration: none; }
    form { display: grid; gap: 10px; max-width: 500px; margin: 30px auto; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
.main-header {
  width: 100%;
  overflow: hidden;
}

.header-image {
  width: 100%;
  height: auto;
  display: block;
}

  </style>
</head>
<body>
<header class="main-header">
  <img src="banner-vidafort-optimizado.jpg" alt="Header VidaFort" class="header-image" />
</header>




  <section>
    <h2 style="text-align:center; margin-bottom: 30px;">¿Por qué elegirnos?</h2>
    <div class="benefits">
      <div>✅ Certificación Técnica</div>
      <div>✅ Alta Durabilidad</div>
      <div>✅ Entrega Rápida</div>
      <div>✅ Precios Competitivos</div>
    </div>
  </section>

  <section id="catalogo">
    <h2 style="text-align:center; margin-bottom: 30px;">Productos Destacados</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto 1" />
        <h3>Zapato de Seguridad</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto 2" />
        <h3>Overol Ignífugo</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto 3" />
        <h3>Chaleco Alta Visibilidad</h3>
      </div>
    </div>
    <div class="cta">
      <a class="btn" href="#">Descargar Catálogo</a>
    </div>
  </section>

  <section>
    <h2 style="text-align:center; margin-bottom: 30px;">Contáctanos</h2>
    <form>
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <textarea placeholder="¿Qué necesitas?" rows="4"></textarea>
      <button type="submit" class="btn">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Vidafort. Todos los derechos reservados.</p>
    <p><a href="https://wa.me/56912345678">Contáctanos por WhatsApp</a></p>
  </footer>
</body>
</html>
